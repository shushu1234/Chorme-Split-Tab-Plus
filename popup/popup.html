<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Tab Plus 设置</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <line x1="12" y1="3" x2="12" y2="21"/>
        </svg>
        <h1>Split Tab Plus</h1>
      </div>
      <span class="version">v1.0.0</span>
    </header>
    
    <main class="popup-content">
      <!-- 主开关 -->
      <div class="setting-group">
        <div class="setting-item main-toggle">
          <div class="setting-info">
            <span class="setting-label">启用地址栏</span>
            <span class="setting-desc">在每个页面显示浮动地址栏</span>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="toggle-enabled" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
      
      <!-- 位置设置 -->
      <div class="setting-group">
        <h3 class="group-title">位置</h3>
        <div class="setting-item">
          <div class="position-buttons">
            <button class="position-btn active" data-position="top">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <line x1="3" y1="8" x2="21" y2="8"/>
              </svg>
              <span>顶部</span>
            </button>
            <button class="position-btn" data-position="bottom">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <line x1="3" y1="16" x2="21" y2="16"/>
              </svg>
              <span>底部</span>
            </button>
          </div>
        </div>
      </div>
      
      <!-- 行为设置 -->
      <div class="setting-group">
        <h3 class="group-title">行为</h3>
        <div class="setting-item">
          <div class="setting-info">
            <span class="setting-label">自动隐藏</span>
            <span class="setting-desc">鼠标离开后自动隐藏地址栏</span>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="toggle-autohide">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
      
      <!-- 快捷键提示 -->
      <div class="setting-group shortcuts">
        <h3 class="group-title">快捷键</h3>
        <div class="shortcut-item">
          <span class="shortcut-action">切换显示/隐藏</span>
          <kbd>Alt</kbd> + <kbd>A</kbd>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-action">在另一侧打开</span>
          <kbd>Shift</kbd> + <kbd>点击</kbd>
        </div>
      </div>
      
      <!-- 提示 -->
      <div class="setting-group notice">
        <p class="notice-text">💡 默认不显示，按 Alt+A 启用当前页面</p>
      </div>
    </main>
    
    <footer class="popup-footer">
      <button class="btn btn-secondary" id="btn-toggle-all">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        切换所有标签页
      </button>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
