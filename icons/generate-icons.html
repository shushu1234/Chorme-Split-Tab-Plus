      <li>å°†ä¸‹è½½çš„å›¾æ ‡æ–‡ä»¶æ”¾åˆ° <code>icons/</code> æ–‡ä»¶å¤¹ä¸­</li>

  <script>
    function drawIcon(canvas) {
      const size = canvas.width;
      const ctx = canvas.getContext('2d');
      
      // æ¸…ç©ºç”»å¸ƒ
      ctx.clearRect(0, 0, size, size);
      
      // èƒŒæ™¯æ¸å˜
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#4285f4');
      gradient.addColorStop(1, '#1a73e8');
      
      // åœ†è§’çŸ©å½¢èƒŒæ™¯
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // å›¾æ ‡è®¾ç½®
      ctx.strokeStyle = 'white';
      ctx.lineWidth = Math.max(1, size * 0.06);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      // å†…è¾¹è·
      const padding = size * 0.22;
      const x1 = padding;
      const y1 = padding;
      const x2 = size - padding;
      const y2 = size - padding;
      
      // ç»˜åˆ¶å¤–æ¡†
      ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
      
      // ç»˜åˆ¶ä¸­é—´åˆ†å‰²çº¿
      const midX = size / 2;
      ctx.beginPath();
      ctx.moveTo(midX, y1);
      ctx.lineTo(midX, y2);
      ctx.stroke();
    }
    
    function download(canvasId) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = canvasId + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    function downloadAll() {
      ['icon16', 'icon48', 'icon128'].forEach((id, index) => {
        setTimeout(() => download(id), index * 200);
      });
    }
    
    // åˆå§‹åŒ–ç»˜åˆ¶æ‰€æœ‰å›¾æ ‡
    ['icon16', 'icon48', 'icon128'].forEach(id => {
      drawIcon(document.getElementById(id));
    });
  </script>
